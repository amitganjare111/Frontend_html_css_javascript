<html>
    <head>
        <title> CSS EFFECT QUE 5</title>
        <style>
            img {
              opacity: 0.4;
            }
            
            img:hover {
              opacity: 1.0;
            }
        </style>
    </head>
    <body>
        <h1>Image Transparency</h1>
        <p>The opacity property is often used together with the :hover selector to change the opacity on mouse-over:</p>
        <img src="DATA/aa.jpg" alt="Forest" width="280" height="170">
        <img src="DATA/bb.jpg" alt="Mountains" width="280" height="170">
        <img src="DATA/bg.jpg" alt="Italy" width="280" height="170">

    </body>
</html>
