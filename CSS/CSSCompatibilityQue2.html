<html>
  <head>
   <style>
    ul.a {
  list-style-type: circle; /*specifying list style icons*/
}
ul.b {
  list-style-type: square; /*specifying list style icons*/
}
ol.c {
  list-style-type: upper-roman; /*specifying list style icons*/
}
ol.d {
  list-style-type: lower-alpha; /*specifying list style icons*/
}

   </style>
  </head>
  <body>
    <h1>The list-style-type: ordered and unordered</h1>

    <h2>unordered lists:</h2>

    <ul class="a">
      <li>Coffee</li>
      <li>Tea</li>
      <li>Coca Cola</li>
    </ul>

    <ul class="b">
      <li>Coffee</li>
      <li>Tea</li>
      <li>Coca Cola</li>
    </ul>

    <h2>ordered lists:</h2>

    <ol class="c">
      <li>Coffee</li>
      <li>Tea</li>
      <li>Coca Cola</li>
    </ol>

    <ol class="d">
      <li>Coffee</li>
      <li>Tea</li>
      <li>Coca Cola</li>
    </ol>
  </body>
</html>
