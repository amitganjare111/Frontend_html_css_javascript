<html>
<head>
<style>
.myDiv {
  border: 5px outset red;
  background-color: lightblue;
  text-align: center;
}
</style>
</head>
<!-- Develop web page using non-semantic elements-->
<body>
<div class="myDiv">
  <marquee style="color:rgb(255, 0, 0)" scrollamount="15"><h2>This is web page using non-semantic elements</h2></marquee>
  <h2>This is a heading in a div element</h2>
  <p>This is some text in a div element.</p>

  <h1> Below is the span element</h1>

  <p>My mother has <span style="color:blue;font-weight:bold">BLUE</span> eyes and my father has <span style="color:rgb(228, 10, 10);font-weight:bold">RED</span> eyes.</p>

</div>
</body>
</html>
